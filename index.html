<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">


  <title>Covid Tracker</title>
</head>

<body class="gradient-custom">
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a href="" class="navbar-brand">Covid Tracker</a>
    </div>
  </nav>
  <!-- container start -->
  <div class="container pt-3 mt-5">
    <!-- search country -->
    <div class="row mb-2 relative">
      <div class="col-lg-12 absolute">
        <form class="col-lg-12" autocomplete="off">
          <input class="form-control myInput" type="text" id="search" placeholder="Search for country name.." required>

          <div class="">
            <div id="match-list"></div>
          </div>

        </form>
      </div>
    </div>

    <!-- search country ends -->

    <div class="row card-data-cases">
      <!-- row start -->
      <h4 id="countryHeading" class="mt-5 mb-1">Global Cases Data</h4>
      <div class="col-lg-3 p-2">
        <div class="card default">
          <div class="card-body">
            <h5 class="card-title text-warning text-center fw-bold">CONFIRMED CASES</h5>
            <p class="card-text text-center fs-4 cases" data-cases="1000"><span class="loading"></span></p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 p-2">
        <div class="card default">
          <div class="card-body">
            <h5 class="card-title text-danger text-center fw-bold">ACTIVE CASES</h5>
            <p class="card-text text-center fs-4 cases" data-cases="1000"><span class="loading"></span></p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 p-2">
        <div class="card default">
          <div class="card-body">
            <h5 class="card-title text-success text-center fw-bold">RECOVERED</h5>
            <p class="card-text text-center fs-4 cases" data-cases="1000"><span class="loading"></span></p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 p-2">
        <div class="card default">
          <div class="card-body">
            <h5 class="card-title text-secondary text-center fw-bold">DEATHS</h5>
            <p class="card-text text-center fs-4 cases" data-cases="1000"><span class="loading"></span></p>
          </div>
        </div>
      </div>
    </div> <!-- row ends -->

    <!-- <div class="row">
          <div class="col-lg-9 p-2">
            <div id="chart" class="chart chart-default"></div>
          </div>
        </div> -->

    <div class="row">
      <h4 id="countryHeading" class="mt-3 mb-1">TOP COUNTRIES AFFECTED</h4>

      <div class="col-lg-12">
        <!-- <input class="form-control myInput" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for country name.."> -->

        <table class="table table-sm table-striped table-hover table-responsive shadow-lg p-5 mb-5 rounded">
          <thead class="table-dark">
            <tr>
              <th></th>
              <th>Country</th>
              <th>Confirmed Cases</th>
              <th>Recovered</th>
              <th>Deaths</th>
            </tr>
          </thead>
          <tbody id="table-countries">
            <tr>
              <td colspan="5">
                <center><span class="loading"></span></center>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> <!-- container ends -->



    <!-- JS components-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
